<!-- Renders post date, title, and snippet of text. -->
<div class="py-1 mb-2 prose">
    <a class="h1 lh-condensed col-9 mt-0 link-primary" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    <a class="h5 bold text-accent px-1" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%b %-d, %Y" }}</a>

  <p>{{ post.content | strip_html | truncatewords:30 }}</p>
</div>
